layout: default
permalink: "/"
---

<div id="main_area">
<div class="row">
  <div class="col-xs-12" id="slider">
      <!-- Top part of the slider -->
      <div class="row carousel-block">
          <div class="col-sm-8" id="carousel-bounding-box">
            <div class="carousel slide" id="myCarousel">
            <!-- Carousel items -->
              <div class="carousel-inner">
                  <div class="active item" data-slide-number="0">
                    <img src="/assets/images/IMG0656.JPG">
                  </div>

                  <div class="item" data-slide-number="1">
                    <img src="/assets/images/IMG7931.JPG">
                  </div>

                  <div class="item" data-slide-number="2">
                    <img src="/assets/images/IMG7942.JPG">
                  </div>

                  <div class="item" data-slide-number="3">
                    <img src="/assets/images/IMG7963.JPG">
                  </div>

                  <div class="item" data-slide-number="4">
                    <img src="/assets/images/P1010490.JPG">
                  </div>

                  <div class="item" data-slide-number="5">
                    <img src="/assets/images/P1010548.JPG">
                  </div>
              </div><!-- Carousel nav -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
          </div>
        </div>
      </div>
    </div>
  </div><!--/Slider-->
</div>

<div class="homepage-content">
  <div class="mission-statement block-spacing">
      <h2 class="homepage-title">Our Mission</h2>
      <hr>
      <p class="homepage-paragraph">Accidental Shakespeare is an ensemble theater company that thoughtfully explores challenging plays, to forge connections between classical themes and contemporary culture in intimate settings.</p>
      <form action="/join" class="button">
          <button type="submit" class="btn btn-default btn-general btn-home">Get Involved</button>
      </form>
  </div>
  <div class="reviews block-spacing">
    <h2 class="homepage-title">Reviews and Testimonials</h2>
      {% include reviews.html %}
  </div>
</div>
