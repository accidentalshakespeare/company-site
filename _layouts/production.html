---
layout: default
---
  <div class="production-posts">
      <div class="production-post spacing">
        <h1>{{ page.title }}</h1>
          <b><span class="date">
            {{ page.dates }} | {{page.location}}
          </span></b>
        </p>
        {{ page.synopsis }}
        <h3>PRODUCTION TEAM:</h3>
        <h4>Director: <a href="{{page.director_bio_url}}">{{page.director}}</a>
        <h4>Cast:</h4>
        {% for cast in page.cast %}
         <a href="{{cast.actor_bio_url}}">{{cast.actor}}</a> as {{cast.role}}
         <br>
        {% endfor %}
      </div>
  </div>

{{content}}
