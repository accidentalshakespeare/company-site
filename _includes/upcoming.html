{% for event in site.upcoming %}
  <div class="upcoming-item">
    <!-- <img src=""> -->
    <h3 class="homepage-paragraph">{{ event.title }}</h3>
  </div>
  {% for tickets in event.tickets %}
    {% if tickets.code %}
      <a href="http://www.brownpapertickets.com/event/{{ tickets.code }}"><img src="http://www.brownpapertickets.com/g/6/BPT_buy_tickets_small.png" width=108px height=58px border=0></A>
    {% endif %}
  {% endfor %}
{% endfor %}
